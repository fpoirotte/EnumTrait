language: php

sudo: false
dist: trusty

cache:
    directories:
    - vendor
    - $HOME/.composer/cache

php:
    - 7.1
    - 7.2
    - 7.3
    - nightly

matrix:
    fast_finish: true

notifications:
    email: false
    irc:
      channels:
        - "irc.iiens.net#Clicky"
      on_success: change
      on_failure: always

before_script:
    - rm -rf vendor/
    - rm composer.lock
    - composer self-update -n
    - composer install -n

script:
    - vendor/bin/phpunit --coverage-clover clover.xml
    - vendor/bin/phpcs

after_success:
    - composer require --dev satooshi/php-coveralls
    - travis_retry vendor/bin/php-coveralls -n -v
